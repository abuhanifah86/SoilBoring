version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATA_DIR: /app/data
      AUTH_TOKEN_SECRET: ${AUTH_TOKEN_SECRET:-change-me-please}
      AUTH_TOKEN_TTL: ${AUTH_TOKEN_TTL:-28800}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434/api/chat}
    volumes:
      - ./data:/app/data
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
